# COCO 2017 dataset http://cocodataset.org

# download command/URL (optional)
download: bash ./scripts/get_coco.sh

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
#train: ./coco/train2017.txt  # 118287 images
train: data\train
val: data\val  # 5000 images
test: data\test  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# number of classes
nc: 13

# class names
names: [ "mint","thyme","rosemary","chamomile","lavender","nettle","sage","fennel","dandelion","wild garlic","arugula","basil","parsley" ]
